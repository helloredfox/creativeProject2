<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer Improved</title>
  <title>wikiView</title>
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class- "container-fluid">

  <div class="row" id="top-row">

    <div class="col-md-10 col-md-offset-1 col-xs-12 col-xs-offset-0 text-center">

      <!--search icon-->
      <label id="search-label" for="search"><i class="fa fa-search"></i></label>
      <!--search bar-->
      <input id="search" type="text" placeholder="Learn something new!"></input>
      <!--search wikipedia button-->
      <button class="btn" id="button">Search Wikipedia</button>
      <div class="footer text-center">
        Search with a blank box for a random article!

      </div>

    </div>

  </div>

  <div class="row">
    <div id="brain">
      <img src="https://res.cloudinary.com/helloredfox/image/upload/v1460755318/brain_odiutl.jpg" class="img-responsive">
    </div>

  </div>

  <div class="row">

    <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">

      <div class="all-content">

      </div>

    </div>

  </div>

</div>

<div class="row text-center" id="bottom">
  <div class="col-sm-2 col-sm-offset-1 col-xs-6 col-xs-offset-3">
    <p>To read the whole article in <a href="https://www.wikipedia.org/">Wikipedia</a>, click/tap on the article.</p>
  </div>
  <div class="col-sm-2 col-sm-offset-2 col-xs-6 col-xs-offset-3">
    <p>Wikipedia Viewer App. Read, learn, have fun!</p>
  </div>
  <div class="col-sm-2 col-sm-offset-2 col-xs-6 col-xs-offset-3">
    <p>Image designed by
      <a href='http://www.freepik.com/free-vector/education-infographic_774627.htm'> Freepik.</a></p>
  </div>
</div>

</div>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
